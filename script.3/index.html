<!DOCTYPE html>
   <!DOCTYPE html>
   <html>
    <head>
        <title>Program Belanja</title>
    </head>
    <body>
        <div>
            Barang:
            <select id="listbarang">
                <option value="buku"selected>Buku</option>
                <option value="Tas"selected>Tas</option>
                <option value="Pensil"selected>Pensil</option>
                <option value="Penghapus"selected>penghapus</option>
            </select>
            <button id="tambah" onclick="cek_barang()">(+)</button>
         </div>
         <div>
            jumlah :
            <input type="text" id="jumlah">        
         </div>
         <div id="barang"></div>
         <div id="total"></div>
         <script>
            var harga;
            var nama_barang;
            var ket="";
            var jumlah=0;
            var total=0;
            var subtotal=0;
        
            function cek_barang (){
                var nama = document.getElementById("listbarang").value;
                switch (nama) {
                case'Buku':
                         harga=10000;
                         nama_barang = "Buku";
                         break;
                    case'Tas':
                         harga=50000;
                         nama_barang = "Tas";
                         break;
                    case'Pensil':   
                         harga=5000;
                         nama_barang = "Pensil";
                         break;
                    case'Penghapu':
                         harga=15000;
                         nama_barang = "Penghapus";
                        break;
                };
                jumlah=parseint (document.getElementById("listbarang"));
                subtotal= jumlah*harga;
                total= total+subtotal;
                ket= ket+nama_barang+":"+harga+":"+jumlah+"="+subtotal+"<br>";
                document.getElementById("barang").innerHTML =ket;
                document.getElementById("total").innerHTML ="Total Belanja="+total;
            }
        </script>    
    </body>
   </html>
